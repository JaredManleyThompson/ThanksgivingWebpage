<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <style>
        #link {
            display: none; /* Hide the link initially */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Enter the correct answer</h2>

    <label for="answer">Your answer:</label>
    <input type="text" id="answer" placeholder="Type the answer here">
    <button onclick="checkAnswer()">Submit</button>

    <div id="link">
        <a href="found.html" target="_blank">Click here to visit the link!</a>
    </div>

    <script>
        function checkAnswer() {
            // The correct answer
            const correctAnswer = "upupdowndownleftrightleftrightbastart"; 

            // Get the user's input
            const userInput = document.getElementById("answer").value;

            // Check if the input is correct
            if (userInput === correctAnswer) {
                // Show the link if the answer is correct
                document.getElementById("link").style.display = "block";
            } else {
                // Hide the link if the answer is incorrect
                document.getElementById("link").style.display = "none";
                alert("Incorrect answer. Try again.");
            }
        }
    </script>

</body>
</html>
