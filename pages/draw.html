<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>480x270 Pixel Art</title>
    <style>
        body {
            display: flex;
            align-items: center;
            margin: 0;
            border: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .pixel-art {
            display: grid;
            grid-template-columns: repeat(480, 2px);
            grid-template-rows: repeat(270, 2px);
            gap: 1px;
            background-color: #ddd;
        }

        .pixel {
            width: 2px;
            height: 2px;
            background-color: white;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .pixel:hover {
            border-color:gray;
        }
    </style>
</head>
<body>
    <div class="pixel-art"></div>

    <script>
        const pixelArt = document.querySelector('.pixel-art');

        // Create 64x36 grid of divs
        for (let i = 0; i < 480 * 270; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.addEventListener('click', () => {
                // Toggle the pixel color
                pixel.style.backgroundColor = 
                    pixel.style.backgroundColor === 'black' ? 'white' : 'black';
            });
            pixelArt.appendChild(pixel);
        }
    </script>
</body>
</html>
